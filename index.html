<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/fav.png" />
    <!-- Daisy UI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-Inter {
        font-family: "Inter", sans-serif;
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/364257c701.js" crossorigin="anonymous"></script>
  </head>
  <body class="font-inter">
    <header class="container mx-auto">
      <!-- Nav Bar -->
      <nav class="flex justify-between items-center mt-5">
        <img src="images/Logo.png" alt="" />
        <button
          onclick="sortByView()"
          id="sort-by-view"
          class="btn bg-[#25252533] border-0 text-[#252525] normal-case hover:bg-[#FF1F3D]"
        >
          Sort By View
        </button>
        <button onclick="blogHandle()" class="btn bg-[#FF1F3D] border-0 text-white normal-case">Blog</button>
      </nav>
    </header>
    <main>
      <!-- Divider -->
      <section class="container mx-auto">
        <div class="flex flex-col w-full">
          <div class="divider"></div>
        </div>
      </section>
      <!-- Dynamic Button -->
      <section class="">
        <div id="tab-container" class="flex justify-center mb-10 flex-wrap">
          <!-- <a class="tab">Tab 1</a>
            <a class="tab">Tab 2</a>
            <a class="tab">Tab 3</a> -->
        </div>
      </section>
      <!--       Video Section-->
      <section class="container mx-auto">
        <div id="video-container"></div>
      </section>
      <section class="container mx-auto mb-10">
        <div id="card-container" class="grid grid-col-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
      </section>
    </main>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
